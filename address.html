<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Address</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('sdgimg.jpg') no-repeat center center/cover;
      padding: 50px 20px;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    form {
      width: 90%;
      max-width: 450px;
      background: transparent;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: slideFadeIn 0.8s ease-out;
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      animation: fadeInUp 0.9s ease-in-out;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.7);
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: black;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      transform: scale(1.01);
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      animation: fadeError 0.4s ease-in;
    }

    @keyframes fadeError {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .submit-btn {
      width: 100%;
      height: 50px;
      background: linear-gradient(135deg, black, #333);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #333, #555);
      transform: scale(1.05);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      background: gray;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn:enabled {
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
      }
      50% {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    }

    @media (max-width: 480px) {
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form id="addressForm">
    <h1>Enter Your Details</h1>
    <p>Your Selected Package: <span id="selectedPackage">Loading...</span></p>

    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <p class="error-message" id="nameError">Name is required.</p>
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" />
      <p class="error-message" id="phoneError">Enter a valid phone number (10 digits).</p>
    </div>

    <div class="input-group">
      <label for="address">Pickup Address</label>
      <textarea id="address" rows="3" placeholder="Enter your address....."></textarea>
      <p class="error-message" id="addressError">Address is required.</p>
    </div>

    <button type="submit" class="submit-btn" disabled>Confirm & Proceed</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const selectedPackage = sessionStorage.getItem("selectedPackage") || "Not selected";
      document.getElementById("selectedPackage").innerText = selectedPackage;
    });

    const form = document.getElementById("addressForm");
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const addressInput = document.getElementById("address");
    const submitBtn = document.querySelector(".submit-btn");

    function validateForm() {
      let isValid = true;

      if (nameInput.value.trim() === "") {
        document.getElementById("nameError").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("nameError").style.display = "none";
      }

      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phoneInput.value.trim())) {
        document.getElementById("phoneError").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("phoneError").style.display = "none";
      }

      if (addressInput.value.trim() === "") {
        document.getElementById("addressError").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("addressError").style.display = "none";
      }

      submitBtn.disabled = !isValid;
      return isValid;
    }

    nameInput.addEventListener("input", validateForm);
    phoneInput.addEventListener("input", validateForm);
    addressInput.addEventListener("input", validateForm);

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      if (validateForm()) {
        sessionStorage.setItem("userName", nameInput.value.trim());
        sessionStorage.setItem("userPhone", phoneInput.value.trim());
        sessionStorage.setItem("userAddress", addressInput.value.trim());

        alert("Details saved! Proceeding to confirmation...");
        window.location.href = "confirmation.html";
      }
    });
  </script>
</body>
</html>
