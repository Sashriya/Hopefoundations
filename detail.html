<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Package</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('sdgimg.jpg') no-repeat center center/cover;
      padding: 50px 20px;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    form {
      width: 90%;
      max-width: 450px;
      background: transparent;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: slideInUp 1s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      animation: fadeInText 1.2s ease;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .radioboxdiv {
      width: 100%;
      text-align: left;
    }

    .radioboxdiv label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 400;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      animation: fadeInOption 0.8s ease forwards;
    }

    .radioboxdiv label:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.02);
    }

    @keyframes fadeInOption {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .radioboxdiv input {
      cursor: pointer;
      transform: scale(1.3);
      accent-color: black;
    }

    .radioboxdiv p {
      font-size: 14px;
      margin: 5px 0 10px 30px;
    }

    .reg-btn {
      width: 100%;
      height: 50px;
      background: linear-gradient(135deg, black, #333);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.2s ease;
      animation: slideInButton 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reg-btn:hover {
      background: linear-gradient(135deg, #333, #555);
      transform: scale(1.05);
    }

    .reg-btn:active {
      transform: scale(0.98);
    }

    #error-message {
      color: red;
      display: none;
      margin-top: 10px;
      animation: fadeInText 0.3s ease;
    }

    @media (max-width: 480px) {
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form id="packageForm">
    <h1>YOUR PACKAGE WILL BE</h1>
    <div class="radioboxdiv">
      <label>
        <input type="radio" name="package" value="light"> LIGHT
        <p>(Up to 6 clothes)</p>
      </label>
      <label>
        <input type="radio" name="package" value="medium"> MEDIUM
        <p>(Up to 15 clothes)</p>
      </label>
      <label>
        <input type="radio" name="package" value="heavy"> HEAVY
        <p>(Up to 30 clothes)</p>
      </label>
      <label>
        <input type="radio" name="package" value="extra-heavy"> EXTRA HEAVY
        <p>(More than 30 clothes)</p>
      </label>
    </div>
    <p id="error-message">Please select a package before proceeding.</p>
    <button type="submit" class="reg-btn">Proceed</button>
  </form>

  <script>
    document.getElementById("packageForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let selectedValue = null;
      const radioButtons = document.getElementsByName("package");
      radioButtons.forEach(radio => {
        if (radio.checked) selectedValue = radio.value;
      });

      if (!selectedValue) {
        document.getElementById("error-message").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "none";
        sessionStorage.setItem("selectedPackage", selectedValue);
        window.location.href = "nextpage.html";
      }
    });

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.querySelector(".reg-btn").click();
      }
    });
  </script>
</body>
</html>
