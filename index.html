<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeFoundation - Donating Clothes and Happiness</title>
    <meta name="description" content="Donate online to provide clothes for people in need.">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Online Donations">
    <meta property="og:description" content="Donate online to provide clothes for people in need.">
    <meta property="og:site_name" content="HopeFoundation">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="logo.jpg">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        overflow-x: hidden;
        scroll-behavior: smooth;
        background-color: #fff;
    }

    /* Animations */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInDown {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulseGlow {
        0% {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        50% {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        100% {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
    }

    /* Header Section */
    .header {
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(rgba(4,9,30,0.7), rgba(4,9,30,0.7)), url('sdgimg.jpg') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 20px;
        animation: fadeInUp 1.5s ease;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 15px 6%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        animation: slideInDown 1s ease;
    }

    nav img {
        width: 55px;
        height: 55px;
        border: 2px solid white;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links ul {
        list-style: none;
        display: flex;
        gap: 15px;
    }

    .nav-links ul li {
        position: relative;
    }

    .nav-links ul li a {
        text-decoration: none;
        color: white;
        font-size: 17px;
        padding: 8px 12px;
        transition: 0.3s;
    }

    .nav-links ul li a:hover {
        color: #ffcc00;
    }

    .nav-links ul li::after {
        content: '';
        width: 0%;
        height: 2px;
        background: white;
        display: block;
        margin: auto;
        transition: 0.5s;
    }

    .nav-links ul li:hover::after {
        width: 100%;
    }

    .text-box h1,
    .text-box h4,
    .text-box h5 {
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
    }

    .text-box h1 { animation-delay: 0.3s; font-size: 50px; font-weight: bold; }
    .text-box h4 { animation-delay: 0.6s; font-size: 22px; margin-top: 10px; }
    .text-box h5 { animation-delay: 0.9s; font-size: 16px; margin: 15px 0 30px; }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(40px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    

    .reg-btn {
        display: inline-block;
        text-decoration: none;
        color: white;
        border: 1px solid white;
        padding: 12px 34px;
        font-size: 14px;
        background: transparent;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
        opacity: 0; /* Starts hidden */
        animation: fadeInUp 1.2s ease forwards;
        animation-delay: 1.2s;
        /* Make sure only one animation is declared (you had it twice) */
    }
    

    .reg-btn:hover {
        background: white;
        color: black;
        transform: scale(1.05);
        animation: pulseGlow 1s infinite;
        opacity: 1;
    }

    nav .fa {
        display: none;
    }

    @media (max-width: 768px) {
        nav .fa {
            display: block;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            position: fixed;
            right: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            transition: 0.3s ease-in-out;
        }

        .nav-links ul {
            flex-direction: column;
            width: 100%;
        }

        .nav-links ul li {
            text-align: center;
            width: 100%;
            padding: 15px;
        }

        .nav-links ul li a {
            font-size: 18px;
        }

        .nav-links ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    }

    footer {
        background: black;
        color: white;
        text-align: center;
        padding: 15px 0;
        width: 100%;
        animation: fadeInUp 1s ease;
    }
</style>

<body>

    <section class="header">
        <nav>
            <img src="logo.jpg" alt="Hope Foundation Logo">
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">GET INVOLVED</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="text-box">
            <h1>HOPE FOUNDATION</h1>
            <h4>Help Others by Giving</h4>
            <h5>Offer some good things to people who need them but can't afford them.</h5>
            <a href="register.html" class="reg-btn">REGISTER NOW</a> 
        </div>
    </section> 

    <script>
        function showMenu() {
            document.getElementById("navLinks").style.right = "0";
        }

        function hideMenu() {
            document.getElementById("navLinks").style.right = "-250px";
        }

        document.addEventListener("click", function (event) {
            if (!event.target.closest("nav")) hideMenu();
        });

        window.addEventListener("load", function () {
            const btn = document.querySelector(".reg-btn");
            btn.style.opacity = "1";
            btn.style.animation = "fadeInUp 1.2s ease forwards";
            btn.style.animationDelay = "1.2s";
        });
    </script>

    <footer>
        <div class="footer-container">
            <p>Â© 2025 Hope Foundation. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
