<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/poppins">
    <link rel="icon" href="logo.jpg">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('sdgimg.jpg') no-repeat center center/cover;
            padding-top: 50px;
        }

        .cover_box {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .cover_box {
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        
        .input-box {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        .input-box:nth-child(1) { animation-delay: 0.3s; }
        .input-box:nth-child(2) { animation-delay: 0.5s; }
        
        .btn {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }
        
        .btn:hover {
            animation: pulse 0.6s ease-in-out infinite;
        }
        

        h2 {
            font-size: 26px;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            animation-delay: 0.2s;
        }
        

        .input-box {
            position: relative;
            width: 100%;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px 45px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            outline: none;
            transition: 0.3s;
        }

        .input-box input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .input-box input:focus {
            border-color: #333;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            font-size: 14px;
            color: black;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: 8px;
            left: 45px;
            font-size: 12px;
            color: #333;
        }

        .input-box .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: black;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: black;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: black;
            margin: 10px 0;
        }

        .remember-forgot a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
            color: #444;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 1; 
            animation-delay: 1.3s;
            animation: fadeInDelayed 0.6s ease forwards;
        }

        .btn:hover {
            background: #333;
            transform: scale(1.05);
            opacity: 1;
        }

        .login-register {
            margin-top: 15px;
            font-size: 14px;
            color: black;
        }

        .login-register a {
            font-weight: bold;
            color: black;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-register a:hover {
            text-decoration: underline;
            color: #444;
        }

        @media (max-width: 480px) {
            .cover_box {
                width: 90%;
                padding: 20px;
            }
        }
        go-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: black;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
            z-index: 10;
          }
          
          .go-home-btn:hover {
            background-color: white;
          }
    </style>
</head>
<body>

    <div class="cover_box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" required>
                <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="forget.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" onclick="sendThankYouEmail()">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    <a href="index.html" class="go-home-btn">
  <i class="fas fa-arrow-left"></i> Home
</a>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const togglePassword = document.querySelector(".toggle-password i");
        
            // Toggle Password Visibility
            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.classList.replace("fa-eye-slash", "fa-eye");
                } else {
                    passwordInput.type = "password";
                    togglePassword.classList.replace("fa-eye", "fa-eye-slash");
                }
            });
        
            // Handle Login
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();
        
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
        
                if (!email || !password) {
                    alert("Please enter your email and password.");
                    return;
                }
        
                // Retrieve stored users
                let users = JSON.parse(localStorage.getItem("users")) || [];
        
                // Check if the email exists in the database
                let foundUser = users.find(user => user.email === email);
        
                if (!foundUser) {
                    alert("User not found! Please register first.");
                    window.location.href = "register.html"; // Redirect to registration page
                    return;
                }
        
                // Check if the password matches
                if (foundUser.password !== password) {
                    alert("Incorrect password! Please try again.");
                    return;
                }
        
                // Successful login
                alert("Login Successful!");
        
                // Store user email in localStorage for future use (like sending emails)
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userName", foundUser.name || "User");
        
                // Redirect based on user type
                if (email === "admin@gmail.com") {
                    window.location.href = "admin.html"; // Redirect to admin page
                } else {
                    window.location.href = "detail.html"; // Redirect to user details page
                }
            });
        
            // Initialize EmailJS
            emailjs.init("hopefoundations25@gmail.com"); // Replace with your EmailJS Public Key
        });
        
        function sendThankYouEmail() {
            const email = localStorage.getItem("userEmail"); // Retrieve email from storage
            const name = localStorage.getItem("userName") || "User";
        
            if (!email) {
                alert("User email not found!");
                return;
            }
        
            let templateParams = {
                to_email: email,
                user_name: name
            };
        
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(response => {
                    console.log("Email sent successfully!", response.status, response.text);
                    alert("Thank you email sent!");
                })
                .catch(error => {
                    console.error("Email sending failed:", error);
                    alert("Failed to send email.");
                });
        
            window.location.href = "detail.html"; // Redirect after sending email
        }
        
    </script>
    

</body>
</html>
