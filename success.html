<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('sdgimg.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 50px 20px;
        }

        .success-box {
            width: 90%;
            max-width: 500px;
            background: transparent;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .btn {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            background: linear-gradient(135deg, black, #333);
            color: white;
        }

        .btn:hover {
            background: linear-gradient(135deg, #333, #555);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .success-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>ðŸŽ‰ Thank You!</h1>
        <p>Your package details have been successfully submitted.</p>
        <button class="btn" onclick="goHome()">Go to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirects to homepage
        }
    </script>
</body>
</html>
