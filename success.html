<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
     <link rel="icon" href="logo.jpg">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('sdgimg.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 50px 20px;
            animation: fadeInBody 1.5s ease-in-out;
        }

        .success-box {
            width: 90%;
            max-width: 500px;
            background: transparent;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1.2s ease forwards;
            opacity: 1;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
            animation: slideDown 1s ease forwards;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            animation: slideUp 1s ease 0.3s forwards;
        }

        .btn {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(135deg, black, #333);
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: fadeInBtn 1.5s ease 0.6s forwards;
        }

        .btn:hover {
            background: linear-gradient(135deg, #333, #555);
            transform: scale(1.08);
        }

        @media (max-width: 480px) {
            .success-box {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInBtn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>ðŸŽ‰ Thank You!</h1>
        <p>Your package details have been successfully submitted.</p>
        <button class="btn" onclick="goHome()">Go to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
